						<img style='width: 300px;' src="slajdy/slajd1.jpg">

					<div class="blogSlides fade">
						<div style='text-align: center;' >2 / 3</div>

					<div style='display: flex; justify-content: center;'>
						<div style='margin-right: 20px; cursor: pointer' > <a class="prev" onclick="plusSlides(-1)">&#10094;</a></div>
						<div style='cursor: pointer'><a class="next" onclick="plusSlides(1)">&#10095;</a></div>
					</div>
				</div>
				<br>
				
				<div class="blogSlider__dots" style="text-align:center">
					<span class="blogSlider__dots--dot" onclick="currentSlide(1)"></span> 
					<span class="blogSlider__dots--dot" onclick="currentSlide(2)"></span> 
					<span class="blogSlider__dots--dot" onclick="currentSlide(3)"></span> 
				</div>
			</section>
			<script type="text/javascript">
			
				var slideIndex = 1;
	showSlides(slideIndex);
	
	function plusSlides(n) {
		showSlides(slideIndex += n);
	}
	
	function currentSlide(n) {
		showSlides(slideIndex = n);
	}
	
	function showSlides(n) {
		var i;
		var slides = document.getElementsByClassName("blogSlides");
		var dots = document.getElementsByClassName("blogSlider__dots--dot");
		if (n > slides.length) {
			slideIndex = 1
		}
		if (n < 1) {
			slideIndex = slides.length
		}
		for (i = 0; i < slides.length; i++) {
			slides[i].style.display = "none";
		}
		for (i = 0; i < dots.length; i++) {
			dots[i].className = dots[i].className.replace(" active", "");
		}
		slides[slideIndex - 1].style.display = "block";
		dots[slideIndex - 1].className += " active";
	}
		let counter = 1;
		const showSlider = () => {
			setInterval(() => {
				currentSlide(counter)
				counter++;
				if (counter === 4) {
					counter = 1
				}
			}, 3000)
		}
		showSlider();
			</script>
		</body>
